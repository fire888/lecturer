<!doctype html><html><head><title></title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,user-scalable=no"><script src="app.bundle.js"></script></head><body><a-scene><a-assets><a-asset-item id="lecturer-asset" src="./obj/Remapping.glb"></a-asset-item></a-assets><a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane><a-sky color="#ECECEC"></a-sky><a-box id="Dancing" class="clickable" animation-control="clip: Dancing; crossFadeDuration: .3" position="-1 0.5 -3" scale="0.3 0.3 0.3" color="#4CC3D9"></a-box><a-box id="Retarget" class="clickable" animation-control="clip: Retarget; crossFadeDuration: .3" position="-1 2 -3" scale="0.3 0.3 0.3" color="#4CC3D9"></a-box><a-box id="Sitting" class="clickable" animation-control="clip: Sitting; crossFadeDuration: .3" position="1 2 -3" scale="0.3 0.3 0.3" color="#4CC3D9"></a-box><a-box id="idle" class="clickable" animation-control="idle; crossFadeDuration: .3" position="1 .5 -3" scale="0.3 0.3 0.3" color="#4CC3D9"></a-box><a-entity id="lecturer" gltf-model="#lecturer-asset" position="0 .5 -3" lecturer-manage animation-mixer="clip: Dancing; crossFadeDuration: .3;"></a-entity><a-camera position="0 2 0"><a-entity raycaster="objects: .clickable" cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: green; shader: flat"><a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation><a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation></a-entity></a-camera></a-scene></body></html>
